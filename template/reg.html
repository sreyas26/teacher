<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
          background: #6dbffe;
        }
    
        .form-control {
          background: #F2F2F2;
          border-radius: 0px;
          border: none;
        }
      </style>
</head>
<body>
    <body class="banner">
        <div class="container">
          {% for message in messages %}
          <h5>
          <div class="alert alert-danger mt-5" style="width:50%;">
          {{ message }}
          </div>
          </h5>
          {% endfor %}
          </div>
        <div>
          <div class="container p-5">
            <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
              <div class="card-body p-5">
                <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700; text-align:center">TEACHER REGISTRATION
                </h4>
                <br>
                <form action="{% url 'usercreate' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="container text-center">
                    <div class="row g-2">
                      <div class="col-6">
                        <label for="">First Name</label>
                      </div>
                      <div class="col-6">
                        <input type="text" name="first_name" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Last Name</label>
                      </div>
                      <div class="col-6">
                        <input type="text" name="last_name" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Username</label>
                      </div>
                      <div class="col-6">
                        <input type="text" name="username" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Password</label>
                      </div>
                      <div class="col-6">
                        <input type="password" name="password" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Confirm Password</label>
                      </div>
                      
                      <div class="col-6">
                        <input type="password" name="cpassword" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Address</label>
                    </div>
                    <div class="col-6">
                        <input type="text" name="address" class="form-control mt-3">
                    </div>
                    <div class="col-6">
                        <label for="">Age</label>
                    </div>
                    <div class="col-6">
                        <input type="number" name="age" class="form-control mt-3">
                    </div>
                      <div class="col-6">
                        <label for="">Email</label>
                      </div>
                      <div class="col-6">
                        <input type="email" name="email" class="form-control mt-3">
                      </div>
                      <div class="col-6">
                        <label for="">Contact Number</label>
                    </div>
                    <div class="col-6">
                        <input type="number" name="numb" class="form-control mt-3">
                    </div>
                    <div class="col-6">
                        
                      </div>
                      <div class="col-6">
                        <select class="form-select" name="courses">
                          <option selected disabled>Select choice</option>
                          <option value="Plus two">Btech</option>
                          <option value="B.tech">Bcom</option>
                          <option value="10th">Mtech</option>
                          <option value="Diploma">MBA</option>
                        </select>
                      </div>
                      <div class="col-6">
                        <label for="">Upload Your Photo</label>
                    </div>
                    <div class="col-6">
                        <input type="file" name="file" class="form-control mt-3" accept="image/*">
                    </div>
                      <div class="col-6">
                        <label for=""></label>
                      </div>
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
      
              </div>
            </div>
          </div>
        </div>
      
      
      </body>
</body>
</html>
